<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="FreeCodeCamp exercise about to create a calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="wrapper">
    <h1>Ploceus</h1>
    <h2>Electronic Calculator</h2>
    <input id="currentNumber" class="calculatorScreen" type="text" placeholder="0" value="">

    <div id="keyboard" class="keyboard">
      <div class="row">
        <button id="btn-ac" class="btn">AC</button>
        <button id="btn-ce" class="btn">CE</button>
        <button id="btn-percentage" class="btn">%</button>
        <button id="btn-division" class="btn">รท</button>
      </div>
      <div class="row">
        <button id="btn-7" class="btn">7</button>
        <button id="btn-8" class="btn">8</button>
        <button id="btn-9" class="btn">9</button>
        <button id="btn-x" class="btn">x</button>
      </div>
      <div class="row">
        <button id="btn-4" class="btn">4</button>
        <button id="btn-5" class="btn">5</button>
        <button id="btn-6" class="btn">6</button>
        <button id="btn-minus" class="btn">-</button>
      </div>
      <div class="row">
        <button id="btn-1" class="btn">1</button>
        <button id="btn-2" class="btn">2</button>
        <button id="btn-3" class="btn">3</button>
        <button id="btn-plus" class="btn btn-plus">+</button>
      </div>
      <div class="row">
        <button id="btn-0" class="btn">0</button>
        <button id="btn-point" class="btn">.</button>
        <button id="btn-equal" class="btn">=</button>
      </div>
    </div>
  </div>
      
      
  

  <!-- Here is the javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="main.js"></script>
 
</body>
</html>
